<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
<!--  <ng-container matColumnDef="demo-position">-->
<!--    <th mat-header-cell *matHeaderCellDef> No. </th>-->
<!--    <td mat-cell *matCellDef="let element"> </td>-->
<!--  </ng-container>-->

  <!-- X Column -->
  <ng-container matColumnDef="x">
    <th mat-header-cell *matHeaderCellDef> X </th>
    <td mat-cell *matCellDef="let element"> {{element.x}} </td>
  </ng-container>

  <!-- Y Column -->
  <ng-container matColumnDef="y">
    <th mat-header-cell *matHeaderCellDef> Y </th>
    <td mat-cell *matCellDef="let element"> {{element.y}} </td>
  </ng-container>

  <!-- R Column -->
  <ng-container matColumnDef="r">
    <th mat-header-cell *matHeaderCellDef> R </th>
    <td mat-cell *matCellDef="let element"> {{element.r}} </td>
  </ng-container>

  <!-- Result Column -->
  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> isEntered </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
