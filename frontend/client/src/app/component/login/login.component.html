<form role="form" (submit)="login()">
   <mat-form-field appearance="fill">
    <mat-label>Login</mat-label>
    <input matInput type="text" id="username" name="username" [(ngModel)]="credentials.username">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" id="password" name="password" [(ngModel)]="credentials.password">
  </mat-form-field>
  <mat-slide-toggle>Я первый раз, зарегайте меня плиз))!</mat-slide-toggle>
  <button mat-flat-button color="primary" type="submit">Log In</button>
</form>
